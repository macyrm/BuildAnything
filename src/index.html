<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzheimer Risk Screener</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="number"], select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 30px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; min-height: 50px; }
        .risk-high { color: red; font-weight: bold; }
        .risk-low { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1> Alzheimer's Risk Assessment</h1>
    <p>Please provide the following data points to receive a preliminary risk assessment. Remember: This is a project output and **NOT a medical diagnosis.**</p>
    
    <form id="screening-form">
        <label for="age">Age (Years):</label>
        <input type="number" id="age" name="age" min="18" required>

        <label for="mmse_score">MMSE Score (0-30):</label>
        <input type="number" id="mmse_score" name="mmse_score" min="0" max="30" required>

        <label for="obesity">Is your BMI > 30:</label>
        <select id="obesity" name="obesity" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="medical_history">How many of the following conditions apply to you: Family history of Alzheimer's, Cardiovascular Disease, Diabetes, Depression, Head Injury, Hypertension?:</label>
        <input type="number" id="medical_history" name="medical_history" min="0" max="6" required>

        <label for="cognitive_function">How many of the following conditions apply to you: Behavior Problems, Memory Complaints:</label>
        <input type="number" id="cognitive_function" name="cognitive_function" min="0" max="2" required>

        <label for="symptoms">How many of the following symptoms apply to you: Confusion, Disoriented, Personality Changes, Difficulty Completing Tasks, Forgetfulness:</label>
        <input type="number" id="symptoms" name="symptoms" min="0" max="5" required>

        <button type="submit">Get Risk Assessment</button>
    </form>

    <hr>

    <h2>Risk Assessment Result:</h2>
    <div id="result">
        Submit the form to see your results.
    </div>
    <script>
        document.getElementById('screening-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Calculating risk assessment...";
            const formData = {
                age: parseInt(document.getElementById('age').value),
                mmse_score: parseInt(document.getElementById('mmse_score').value),
                obesity: parseInt(document.getElementById('obesity').value),
                medical_history: parseInt(document.getElementById('medical_history').value),
                cognitive_function: parseInt(document.getElementById('cognitive_function').value),
                symptoms: parseInt(document.getElementById('symptoms').value)
            };

            const apiEndpoint = '/screen';

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    let outputHTML = `
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>Synthesized Input Text:</strong> <em>${data.synthesized_text}</em></p>
                    <p><strong>Risk Level:</strong> <span class="${data.prediction_code === 1 ? 'risk-high' : 'risk-low'}">${data.prediction}</span></p>
                    <p><strong>Disclaimer:</strong> ${data.disclaimer}</p>
                    `;  
                    resultDiv.innerHTML = outputHTML;
                } else {
                    resultDiv.innerHTML = `
                    <p style="color: red;"><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                    <p>Message: ${data.message || 'The server returned an error.'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;"><strong>Network Error:</strong> Could not connect to the API server. Is your Flask application running on http://127.0.0.1:8080?</p>`;
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
